<!DOCTYPE html>
    <head>
        <!-- bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="css/profile_section.css">
        <meta name="viewport" content="width=device-wdith, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
        <!-- google font import -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <!-- navbar -->
        <nav class="navbar navbar-expand-md bg-body-tertiary ms-auto p-0">
            <div class="container-fluid">
                <!-- brand logo -->
                <a class="navbar-brand p-0" href="#">
                    <img src="bannertest/logo.png" alt="Bootstrap" width="140" height="80">
                </a>
                <!-- Hamburger -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <!-- nav buttons -->
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle nav-link active" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" >
                        Quizzes
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Geography</a></li>
                        <li><a class="dropdown-item" href="#">Horror</a></li>
                        <li><a class="dropdown-item" href="#">Nature</a></li>
                        <li><a class="dropdown-item" href="#">Pop Culture</a></li>
                        <li><a class="dropdown-item" href="#">Science</a></li>
                        <li><a class="dropdown-item" href="#">and more...</a></li>
                    </ul>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="#">Shop</a>
                    </li>
                </ul>
                <!-- Points & Profile section -->
                <ul class="navbar-nav ms-auto">
                    <li class="nav-items">
                        <div class="points-section">
                            <span>2000</span> points
                        </div>
                    </li>
                    </li class="nav-items">
                        <div class="profile-section">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle nav-link active" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" >
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">Profile</a></li>
                                </ul>
                            </li>
                            <div class="profile">
                                <span><img src="profile-pic.jpg" alt="Bootstrap" class="profile-pic"></span>
                                <span>Deon</span>
                            </div>
                        </div>
                    <li>
                </ul>
                </div>
            </div>
        </nav>
        <img src="profile-img" id="clown">
        <h2 id="profile-name"></h2>

        <h2>Score : </h2>
        <h2 id="points"></h2>

        <h2>Inventory</h2>
        <aside id="test">
            <p>Inventory cat</p>
            <p>Item name</p>
            <input type="button" value="Equip">
        </aside>
        <div class="settings">
            <input class="log-out-account-button" type="button" value="Log Out">
            <input class="delete-account-button" type="button" value="Delete Account">
        </div>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->

        <!--
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
        -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <script src="javascript/profile-section.js"></script>
